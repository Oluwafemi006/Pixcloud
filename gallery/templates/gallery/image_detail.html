{% extends 'gallery/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>{{ object.title }}</h4>
                <a href="{% url 'image-delete' object.id %}" class="btn btn-danger btn-sm">Supprimer</a>
            </div>
            <div class="card-body">
                <img src="{{ object.image.url }}" class="img-fluid rounded" alt="{{ object.title }}">
                <div class="mt-3">
                    <p>{{ object.description }}</p>
                    <p class="text-muted">Ajoutée le {{ object.created_at|date:"d F Y à H:i" }}</p>
                    {% if object.category %}
                    <p>Catégorie: <span class="badge bg-secondary">{{ object.category.name }}</span></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
